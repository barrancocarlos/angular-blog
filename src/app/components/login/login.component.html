<div class="container">
  <div class="row">
    <div class="col-6">
      <form [formGroup]="ngForm">        
        <h1 class="h3 mb-3 font-weight-normal">Please Login</h1>
        <label for="email" class="sr-only">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="Email address" formControlName="email" #email required>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password" #password required>
        <button (click)="onSubmit()" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>        
      </form>
      
    </div>   
  </div>
</div>
