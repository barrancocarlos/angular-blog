<div class="container">
  <div class="row">
    <div class="col-sm">
      <form [formGroup]="ngForm">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" id="title" placeholder="Enter title" formControlName="title" #title>         
        </div>
        <div class="form-group">
          <label>Content</label>
          <input type="text" class="form-control" id="content" placeholder="Enter Content" formControlName="content" #content>
        </div>              
        <button (click)="onSubmit()" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
