<main role="main">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">My Posts</h1>
      <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator, etc.
        Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
      <p>        
        <a [routerLink]="['../add-post']"><button type="button" class="btn btn-primary my-2">Add Post</button></a>        
      </p>
    </div>
  </section>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4" *ngFor="let post of listOfmyposts">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <h2 class="blog-post-title">{{ post.title }}</h2>
              <p class="card-text">{{ post.content }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">                  
                  <a [routerLink]="['../edit-post', post.id]"><button type="button" class="btn btn-sm btn-outline-info">Edit</button></a>
                  <button class="btn btn-sm btn-outline-danger" (click)="onDelete(post.id)">Delete</button>   
                </div>
                <small class="text-muted">{{ post.created_at | date :  "dd.MM.y" }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
